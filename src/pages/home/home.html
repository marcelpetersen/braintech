<brain-header>
</brain-header>


<ion-content >
<ion-searchbar [(ngModel)]="searchQuery1"  >
</ion-searchbar>
<ion-item *ngFor="let collecting of myTracks; let i = index">
   <ion-label style="margin-left: 20%">{{ collecting.name}}</ion-label>
<ion-checkbox  (click)="changeDeleteState(i)"></ion-checkbox>
   <ion-avatar item-end>
      <img src="download.jpg">
    </ion-avatar>

 </ion-item>

</ion-content>

<ion-footer>


<ion-searchbar [(ngModel)]="searchQuery"  style="width:50%;margin-left: 20%" (ionInput)="getItems($event)"
(ionCancel)="onCancel($event)" >
</ion-searchbar>



<button ion-button icon-right (click)="addUser()">
  Add
  <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
</button>




<button ion-button icon-right  style="margin-left: 50%" (click)="remove()"  >
  Delete
   <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
</button>
</ion-footer>
