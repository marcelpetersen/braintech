<brain-header>
</brain-header>


<ion-content class="has-header" style="margin-top: 18%" >
 
<ion-searchbar 
        [(ngModel)]="autocomplete.query" 
        [showCancelButton]="true" 
        (ionInput)="updateSearch()" 
        (ionCancel)="dismiss()"
        placeholder="Start typing and select ...">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" 
            (click)="chooseItem(item)">
            {{ item.description }}
        </ion-item>
    </ion-list>


<div #map id="map" style="width: 100%;height: 100%;"></div> 
</ion-content>


<ion-footer>

<button ion-button icon-only  style="margin-left: 15%">
<ion-icon ios="ios-home" md="md-home"></ion-icon>

</button>


<button ion-button icon-only  style="margin-left: 15%" (click)="nearbymap() ">
              
<ion-icon ios="ios-locate" md="md-locate"></ion-icon>
</button>


</ion-footer>
